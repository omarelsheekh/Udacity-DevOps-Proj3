version: 2.1

commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      stacks-ID:
        type: string
    steps:
      - run:
          name: Destroy backend
          when: on_fail
          command: |
            aws cloudformation delete-stack \
              --stack-name backend-stack-<< parameters.stacks-ID >>
      - run:
          name: Destroy frontend
          when: on_fail
          command: |
            aws cloudformation delete-stack \
              --stack-name frontend-stack-<< parameters.stacks-ID >>

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      # Add parameter here     
    steps:
      - run:
          name: Revert migrations
          # Add when this will run
          command: |
            # Curl command here to see if there was a successful migration associated with the workflow id, store result in SUCCESS variable
            SUCCESS = 1
            if(( $SUCCESS==1 )); 
            then
            #  cd ~/project/backend
            #  npm install
            #  Add revert code here. You can find this in the Getting Started section.
              exit 1
            fi
            
jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build front-end
          working_directory: frontend/
          command: |
            npm install
            npm build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build-{{ .Environment.CIRCLE_WORKFLOW_ID }}

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Back-end build
          working_directory: backend/
          command: |
            npm install
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build-{{ .Environment.CIRCLE_WORKFLOW_ID }}

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: ["frontend-build-{{ .Environment.CIRCLE_WORKFLOW_ID }}"]
      - run:
          name: test front-end
          working_directory: frontend/
          command: |
            npm install oauth-sign
            npm run test
               
  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: ["backend-build-{{ .Environment.CIRCLE_WORKFLOW_ID }}"]
      - run:
          name: Back-end test
          working_directory: backend/
          command: npm run test
        
  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: ["frontend-build-{{ .Environment.CIRCLE_WORKFLOW_ID }}"]
      - run:
          name: scan front-end
          working_directory: frontend/
          command: |
            npm audit fix
            npm audit --audit-level=critical

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: ["backend-build-{{ .Environment.CIRCLE_WORKFLOW_ID }}"]
      - run:
          name: Back-end scan
          working_directory: backend/
          command: |
            npm audit fix
            npm audit --audit-level=critical

  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --stack-name "backend-stack-$CIRCLE_WORKFLOW_ID" \
              --parameter-overrides ID=$CIRCLE_WORKFLOW_ID  
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --stack-name "frontend-stack-$CIRCLE_WORKFLOW_ID" \
              --parameter-overrides ID=$CIRCLE_WORKFLOW_ID
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            aws ec2 describe-instances \
              --filters "Name=tag:Name,Values=backend-$CIRCLE_WORKFLOW_ID" \
              --query 'Reservations[*].Instances[*].PublicDnsName' \
              --output text >> .circleci/ansible/inventory.txt
      - save_cache:
          paths: [".circleci/ansible/inventory.txt"]
          key: inventory-{{ .Environment.CIRCLE_WORKFLOW_ID }}
      - destroy-environment:
          stacks-ID: $CIRCLE_WORKFLOW_ID

  configure-infrastructure-and-deploy-backend:
